<template>
  <lightning-card title="Contact List">
    <template if:true={error}>
      <div class="slds-text-color_error">
        {error}
      </div>
    </template>
    <template if:true={isLoading}> <!-- This is going to show the loading spinner while the info is not retrieved, once the info is retrieved it doesnt shows anymore-->
      <div class="slds-m-vertical_medium slds-align_absolute-center">
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
      </div>
    </template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="slds-text-align_left">First Name</th>
          <th class="slds-text-align_left">Last Name</th>
          <th class="slds-text-align_left">Email</th>
          <th class="slds-text-align_left">Phone</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={contacts} for:item="contact">
          <tr key={contact.Id}>
            <td>{contact.FirstName}</td>
            <td>{contact.LastName}</td>
            <td>{contact.Email}</td>
            <td>{contact.Phone}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </lightning-card>
</template>
